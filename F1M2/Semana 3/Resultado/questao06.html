<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">
            Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo
            formulário da questão 3, porém, com leiaute horizontal.
        </p>
        <hr />
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container d-flex justify-content-center">
        <form class="col-4">
            <h2>Login</h2>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Usuário</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="profile" class="col-sm-2 col-form-label">Perfil</label>
                <div class="col-sm-10">
                    <select class="form-select" id="profile">
                        <option selected>Selecione um perfil...</option>
                        <option value="1">Administrador</option>
                        <option value="2">Gerente</option>
                        <option value="3">Usuário</option>
                    </select>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><i class=""></i></legend>
                <div class="col-sm-10 form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="remember-me" />
                    <label for="remember-me" class="form-check-label">Lembrar de mim</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary mb-3">Entrar</button><br />
            <a href="#" class="">Esqueci minha senha</a><br />
            <a href="#" class="">Quero me cadastrar</a><br />
        </form>
    </div>
</body>

</html>
