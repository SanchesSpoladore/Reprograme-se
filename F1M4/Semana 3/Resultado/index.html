<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sistema de Cadastro de Pendrives</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body class="p-3 m-0 border-0">
  <h1 class="text-center">Sistema de Cadastro de Pendrives</h1>
  <hr>
  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" required>
      <div class="invalid-feedback">Informe a marca corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="capacidade" class="form-label">Capacidade (GB)</label>
      <input type="number" class="form-control" id="capacidade" required>
      <div class="invalid-feedback">Informe a capacidade corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="interface" class="form-label">Interface</label>
      <input type="text" class="form-control" id="interface" required>
      <div class="invalid-feedback">Informe a interface corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="velocidade" class="form-label">Velocidade (MB/s)</label>
      <input type="number" class="form-control" id="velocidade" required>
      <div class="invalid-feedback">Informe a velocidade corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="tipo" class="form-label">Tipo</label>
      <input type="text" class="form-control" id="tipo" required>
      <div class="invalid-feedback">Informe o tipo corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="preco" class="form-label">Preço</label>
      <input type="number" class="form-control" id="preco" required>
      <div class="invalid-feedback">Informe o preço corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>
  <hr>
  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Capacidade (GB)</th>
        <th scope="col">Interface</th>
        <th scope="col">Velocidade (MB/s)</th>
        <th scope="col">Tipo</th>
        <th scope="col">Preço</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
