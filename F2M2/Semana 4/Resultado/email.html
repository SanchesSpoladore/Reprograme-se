<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de envio de e-mail</title>
    <style>
        /* Estilização básica para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Área de envio de e-mail</h1>
    <form action="/email" method="post">
        <input type="email" name="destinatario" placeholder="Endereço de e-mail do destinatário" required>
        <input type="text" name="assunto" placeholder="Assunto do e-mail" required>
        <textarea name="conteudo" placeholder="Digite o conteúdo do e-mail" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
